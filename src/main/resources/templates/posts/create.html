<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Creating New Post!')">
</head>
<body class="main-container main-bg">
<nav th:replace="partials :: navbar"></nav>

<main class="container">
  <form th:action="@{/posts/save}" method="post" th:object="${post}">
    <label for="title"> Post Title</label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="body">Post Body</label>
    <textarea name="body" id="body" th:field="*{body}"></textarea>
    <input type="hidden" th:field="*{id}">
    <button type="submit">Submit Post</button>
  </form>
</main>

<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
