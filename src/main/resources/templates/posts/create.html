<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Creating New Post!')">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body class="main-container main-bg">
<nav th:replace="partials :: navbar"></nav>

<main class="container">
  <form th:action="@{/posts/save}" method="post" th:object="${post}">
    <label for="title"> Post Title</label><br>
    <input type="text" name="title" id="title" th:field="*{title}"><br>
    <label for="body">Post Body</label><br>
    <textarea name="body" id="body" th:field="*{body}" cols="30" rows="10"></textarea><br>
    <input type="hidden" th:field="*{id}">
    <button type="submit">Submit Post</button>
  </form>
</main>

<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
