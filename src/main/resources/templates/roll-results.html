<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('How lucky were you?')">
</head>
<body class="main-container main-bg">
<nav th:replace="partials :: navbar"></nav>
<main class="container">
    <h1>You guessed: <span th:text="${n}"></span> </h1>
    <h1>The correct number was: <span th:text="${diceRoll}"></span> </h1>

    <h2 th:text="${message}"></h2>

    <a href="/roll-dice">Would you like to test your luck again?</a>
</main>

</body>
</html>
